<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css">
    </head>

    <body>
        <h1>External CSS file in the same folder</h1>
        <p>An external style sheet can be written in any text editor. 
            The file must not contain any HTML code, and must be saved 
            with a .css extension.</p>
            <p>Use the HTML &lt;head&gt; element to store &lt;style&gt; and &lt;link&gt; elements</p>
    </body>
</html>
